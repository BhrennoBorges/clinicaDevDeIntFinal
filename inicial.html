<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Clínica Ana Cristine - Login</title>
    <link rel="stylesheet" href="inicial.css">
</head>

<body>

    <header>
        <div class="area-logo">
            <div class="logo-alinhado">
                <img src="image.png" alt="logo Clinica Ana Cristine">
                <div class="logo-texto">
                    <h4>Clínica</h4>
                    <p>Ana Cristine</p>
                </div>
            </div>
        </div>
        <nav class="barra-navegacao">
            <h1>PÁGINA INICIAL</h1>
            <img src="Flag_of_Brazil.png" alt="Bandeira do Brasil">
        </nav>
    </header>

    <main>
        <div class="sections-wrapper">
            
            <section class="section">
                <h3>JÁ TENHO CADASTRO</h3>
                <form>
                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <input id="cpf" type="text" required placeholder="Digite seu CPF">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha *</label>
                        <input id="senha" type="password" required placeholder="Digite sua senha">
                    </div>
                    <div class="checkbox-group">
                        <input id="lembrar" type="checkbox">
                        <label for="lembrar">Lembrar senha</label>
                    </div>
                    <button class="btn login-btn">ENTRAR</button>
                </form>
                <a href="#">Esqueceu sua senha?</a>
            </section>

            <section class="section">
                <h3>NÃO TENHO CADASTRO</h3>
                <p class="texto-cadastro">Se esse é o seu primeiro acesso à plataforma, clique no botão abaixo para se cadastrar.</p>
                <a href="cadastro.html" class="btn register-btn">CADASTRAR-SE</a>
            </section>

        </div>
    </main>

    <div class="accessibility-tools">
        <a href="#" title="Alternar Alto Contraste">
            <img src="pcd1.png" alt="Ícone de Alto Contraste">
        </a>
        <a href="#" title="Aumentar Fonte">
            <img src="pcd2.png" alt="Ícone de Aumentar Fonte">
        </a>
    </div>


    <footer class="footer">
        <p>&copy; 2025 Clínica Ana Cristine. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
